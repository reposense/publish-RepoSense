<div id="authorship"><div class="panel-title"><span>Code Panel</span></div><div class="toolbar--multiline"><a v-if="activeFilesCount &lt; this.selectedFiles.length" v-on:click="expandAll()">show all file details</a><a v-if="activeFilesCount &gt; 0" v-on:click="collapseAll()">hide all file details</a></div><div class="panel-heading"><a class="group-name" v-bind:href="info.location" target="_blank" v-bind:title="'Click to open the repo'">{{ info.repo }}</a><div class="author" v-if="!info.isMergeGroup"><span>&#8627; &nbsp;</span><span>{{ authorDisplayName }} ({{ info.author }})</span></div><div class="period"><span>&#8627; &nbsp;</span><span>{{ info.minDate }} to {{ info.maxDate }} &nbsp;&nbsp; ({{ selectedFiles.length }} files changed)</span></div></div><div class="title"><div class="contribution" v-if="isLoaded &amp;&amp; files.length!=0"><div class="sorting mui-form--inline"><div class="mui-select sort-by"><select v-model="filesSortType"><option value="lineOfCode">LoC</option><option value="path">Path</option><option value="fileName">File Name</option><option value="fileType">File Type</option></select><label>sort by</label></div><div class="mui-select sort-order"><select v-model="toReverseSortFiles"><option v-bind:value="true">Descending</option><option v-bind:value="false">Ascending</option></select><label>order</label></div></div><div class="searchbox"><input class="radio-button--search" type="radio" value="search" v-model="filterType" v-on:change="indicateSearchBar(); updateSearchBarValue();"/><div class="mui-form--inline"><input id="search" type="search" placeholder="Filter by glob" ref="searchBar" v-bind:value="searchBarValue" v-on:focus="indicateSearchBar" v-on:keyup.enter="updateSearchBarValue"/><button id="submit-button" type="button" v-on:click="indicateSearchBar(); updateSearchBarValue();">Filter</button></div></div><div class="fileTypes"><input class="radio-button--checkbox" type="radio" value="checkboxes" v-model="filterType" v-on:change="indicateCheckBoxes"/><div class="checkboxes mui-form--inline" v-if="files.length &gt; 0"><label style="background-color: #000000; color: #ffffff"><input class="mui-checkbox--fileType" id="all" type="checkbox" v-model="isSelectAllChecked"/><span v-bind:title="getTotalFileBlankLineInfo()"><span>All&nbsp;</span><span>{{ totalLineCount }}&nbsp;</span><span>({{ totalLineCount - totalBlankLineCount }})&nbsp;</span></span></label><template v-for="fileType in Object.keys(fileTypeLinesObj)"><label v-bind:key="fileType" v-bind:style="{                'background-color': fileTypeColors[fileType],                'color': this.getFontColor(fileTypeColors[fileType])                }"><input class="mui-checkbox--fileType" type="checkbox" v-bind:id="fileType" v-bind:value="fileType" v-on:change="indicateCheckBoxes" v-model="selectedFileTypes"/><span v-bind:title="getFileTypeBlankLineInfo(fileType)"><span>{{ fileType }}&nbsp;{{ fileTypeLinesObj[fileType] }}&nbsp;</span><span>({{ fileTypeLinesObj[fileType] - fileTypeBlankLinesObj[fileType] }})&nbsp;</span></span></label></template></div></div></div></div><div class="files" v-if="isLoaded"><div class="empty" v-if="files.length === 0">nothing to see here :(</div><template v-for="(file, i) in selectedFiles"><div class="file" v-bind:key="file.path"><div class="title"><span class="path" v-on:click="toggleFileActiveProperty(file)"><div class="tooltip"><font-awesome-icon icon="caret-down" fixed-width="fixed-width" v-show="file.active"></font-awesome-icon><span class="tooltip-text" v-show="file.active">Click to hide file details</span><font-awesome-icon icon="caret-right" fixed-width="fixed-width" v-show="!file.active"></font-awesome-icon><span class="tooltip-text" v-show="!file.active">Click to show file details</span></div><span>{{ i + 1 }}. &nbsp;&nbsp; {{ file.path }} &nbsp;</span></span><span class="icons"><a v-bind:href="getFileLink(file, 'commits')" target="_blank"><div class="tooltip"><font-awesome-icon class="button" icon="history"></font-awesome-icon><span class="tooltip-text">Click to view the history view of file</span></div></a><a v-bind:href="getFileLink(file, 'blame')" target="_blank"><div class="tooltip"><font-awesome-icon class="button" icon="user-edit"></font-awesome-icon><span class="tooltip-text">Click to view the blame view of file</span></div></a></span><span class="fileTypeLabel" v-bind:style="{              'background-color': fileTypeColors[file.fileType],              'color': this.getFontColor(fileTypeColors[file.fileType])              }">{{ file.fileType }}&nbsp;{{ file.lineCount }}&nbsp;({{ file.lineCount - file.blankLineCount }})</span></div><pre class="hljs file-content" v-if="file.wasCodeLoaded" v-show="file.active"><template v-for="segment in file.segments"><v-segment v-bind:segment="segment" v-bind:path="file.path"></v-segment></template></pre></div></template></div></div>
